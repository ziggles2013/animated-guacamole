name: Build SwiftUI App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '14.3'  # match your Xcode version

      - name: Build SwiftUI App
        run: |
          xcodebuild -workspace MyApp.xcworkspace \
                     -scheme MyApp \
                     -sdk iphonesimulator \
                     -configuration Release \
                     build

      - name: Archive SwiftUI App
        run: |
          xcodebuild -workspace MyApp.xcworkspace \
                     -scheme MyApp \
                     -sdk iphoneos \
                     -configuration Release \
                     archive \
                     -archivePath ${{ github.workspace }}/MyApp.xcarchive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath ${{ github.workspace }}/MyApp.xcarchive \
                     -exportOptionsPlist ExportOptions.plist \
                     -exportPath ${{ github.workspace }}/build

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-IPA
          path: build/*.ipa
